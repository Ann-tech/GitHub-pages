<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>piggy vest</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="main-div">
       <div class="back-img cover back-color align">
          <a href="https://www.piggyvest.com">
             <img src="/images/piggyvest-logo.0b78a8fa.svg" alt="piggyvest logo" /> 
          </a>
          <div class="div-3">
            <header>
              <h1>Create a Secure Account</h1>
              <p>Welcome to the future of savings and investment</p>
            </header>
            <form>
              <div class="form-div">
                <label for="name">Full Name</label>
                <input type="text" placeholder="Full Name" id="name">
             </div>
             <div class="form-div">
                <label for="email">Email Address</label>
                <input type="email" placeholder="Email Address" id="email">
             </div>
             <div class="form-div">
                <label for="phone">Phone Number</label>
                <input type="tel" placeholder="Phone Number" id="phone">
             </div>
             <div class="form-div">
                <label for="pass">Password</label>
                <input type="password" placeholder="Password" id="pass">
             </div>
             <div class="form-div">
                <label for="refcode">Referrer Code or Promo Code (optional)</label>
                <input type="text" placeholder="Referrer Phone Or Code" id="refcode">
             </div>
             <div class="form-div">
                <label for="refcode">How Did You Hear About Us? (optional)</label>
                <input list="places" placeholder="Click To Select" name="place" id="input-action">
                <datalist id="places">
                    <option value="Click To Select">
                    <option value="Facebook">
                    <option value="Twitter">
                    <option value="Instagram">
                    <option value="Friend/Family/Coworker Referral">
                    <option value="Google Search">
                    <option value="Google Playstore">
                    <option value="Online Blog">
                    <option value="Local Newspaper">
                    <option value="At an event">
                    <option value="Other">
                </datalist>
             </div>
             <div id="form-button">
               <button type="submit">Create account</button>
             </div>
            </form>
          </div>
          <a id="login">Already have an account? Login</a>
       </div>
        
    </div>
</body>
</html>
